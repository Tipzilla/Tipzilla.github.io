<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight</title>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Swiper CSS for sliders -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link to Boxicons CSS for icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
<!----- header ----->
<header class="header">
    <!-- Header wrapper to contain logo, navigation, and menu icon -->
    <div class="header-wrapper">
        <!-- Logo with a link to the homepage -->
        <div class="header-logo">
            <a href="index.html"><img src="images/logo.png" width="125"></a>
        </div>
        <!-- Header text and navigation -->
        <div class="header-text">
            <!-- Navigation menu -->
            <nav>
                <ul id="MenuItems">
                    <!-- Menu items with links to different pages -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <!-- Menu icon for mobile navigation, triggers the 'menutoggle()' function -->
            <img src="images/menu.png" class="header-menu-icon" onclick="menutoggle()">
        </div>
    </div>
    <!-- Horizontal line as a separator -->
    <hr>
</header>
<!----- contact-1 ----->
<div class="contact-1">
    <div class="contact-left-column">
        <!-- Section Title -->
        <h1>Need Support?</h1>
        <!-- Section Description -->
        <p>Get in touch with one of our customer support specialists!</p>
        <!-- Image -->
        <img class="contact-1-image" src="images/image-5.jpg" alt="Image">
    </div>
    <div class="contact-right-column">
        <!-- Contact Form -->
        <form>
            <!-- First Name Field -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" maxlength="16" required>
            <!-- Last Name Field -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" maxlength="16" required>
            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="user@example.com" maxlength="320" required>
            <!-- Topic Selection -->
            <label for="topic">What topic best fits your needs?</label>
            <select id="topic" name="topic" required>
                <option value="" disabled selected>Select a topic</option>
                <option value="product_info">Product Information</option>
                <option value="order_shipping">Order and Shipping</option>
                <option value="tech_support">Technical Support</option>
                <option value="astronomy_stargazing">Astronomy and Stargazing</option>
                <option value="gifts_collectibles">Gifts and Collectibles</option>
                <option value="education">Educational Resources</option>
                <option value="events">Event and Exhibition Information</option>
                <option value="reviews_recommendations">Product Reviews and Recommendations</option>
                <option value="custom_orders">Custom Orders</option>
                <option value="general">General Inquiries</option>
            </select>
            <!-- User's Question/Message -->
            <label for="userQuestion">How can we help?</label>
            <textarea id="userQuestion" name="userQuestion" placeholder="Enter text here" required></textarea>
            <!-- Submit Button -->
            <input class="contact-submit-button" type="submit" value="Submit">
        </form>
    </div>
</div>
<!----- footer ----->
<div class="footer">
    <div class="container">
        <!-- Footer content container -->
        <div class="footer-content">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" width="125"></a>
            </div>
            <!-- Navigation links -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <!-- Horizontal line separator -->
        <hr>
        <!-- Copyright notice -->
        <p class="copyright">&copy; Copyright 2023 - Starlight, Inc. All rights reserved.</p>
    </div>
</div>
<!-- Swiper JS -->
<script src="js/swiper-bundle.min.js"></script>
<!-- JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
